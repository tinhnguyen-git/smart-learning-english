<div class="h-full flex flex-col bg-white border-r border-gray-200">
    <div class="h-16 flex items-center justify-center border-b border-gray-200">
        <h1 class="text-xl font-bold text-blue-600">Admin Panel</h1>
    </div>

    <nav class="flex-1 px-4 py-6 space-y-2">
        <a routerLink="/dashboard/stories" routerLinkActive="bg-blue-50 text-blue-600"
            class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors group">
            <span class="font-medium">Story Approval</span>
        </a>

        <a routerLink="/dashboard/affiliates" routerLinkActive="bg-blue-50 text-blue-600"
            class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors group">
            <span class="font-medium">Affiliate Ads</span>
        </a>

        <a routerLink="/dashboard/scraper" routerLinkActive="bg-blue-50 text-blue-600"
            class="flex items-center px-4 py-3 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors group">
            <span class="font-medium">Link Scraper</span>
        </a>
    </nav>

    <div class="p-4 border-t border-gray-200">
        <button (click)="logout()"
            class="w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50 rounded-lg transition-colors">
            Logout
        </button>
    </div>
</div>
