<div class="bg-white rounded-lg shadow-sm border border-gray-200">
    <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-lg font-semibold text-gray-800">Story Approvals</h2>
    </div>

    <div class="overflow-x-auto">
        <table class="w-full text-left text-sm text-gray-600">
            <thead class="bg-gray-50 text-gray-900 font-medium">
                <tr>
                    <th class="px-6 py-3">Title</th>
                    <th class="px-6 py-3">Author</th>
                    <th class="px-6 py-3">Submitted</th>
                    <th class="px-6 py-3">Status</th>
                    <th class="px-6 py-3 text-right">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                <tr *ngFor="let story of stories" class="hover:bg-gray-50">
                    <td class="px-6 py-4 font-medium text-gray-900">{{ story.title }}</td>
                    <td class="px-6 py-4">{{ story.author }}</td>
                    <td class="px-6 py-4">{{ story.submittedAt | date:'mediumDate' }}</td>
                    <td class="px-6 py-4">
                        <span [ngClass]="{
                            'bg-yellow-100 text-yellow-800': story.status === 'PENDING',
                            'bg-green-100 text-green-800': story.status === 'APPROVED',
                            'bg-red-100 text-red-800': story.status === 'REJECTED'
                        }" class="px-2 py-1 rounded-full text-xs font-semibold">
                            {{ story.status }}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right space-x-2">
                        <button *ngIf="story.status === 'PENDING'" (click)="approve(story.id)"
                            class="text-green-600 hover:text-green-800 font-medium hover:underline">Approve</button>
                        <button *ngIf="story.status === 'PENDING'" (click)="reject(story.id)"
                            class="text-red-600 hover:text-red-800 font-medium hover:underline">Reject</button>
                        <span *ngIf="story.status !== 'PENDING'" class="text-gray-400">-</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
